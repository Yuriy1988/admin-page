<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">
                    <span ng-switch="actionType">
                        <span ng-switch-when="create" x-translate>Добавление сайта</span>
                        <span ng-switch-when="edit">
                            <span x-translate>Редактирование сайта</span> <strong>{{site.name}}</strong>
                        </span>
                    </span>
                </h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-4">
                        <label for="name" x-translate>Название сайта</label>
                        <span ng-if="errors.name">
                            <small class="text-danger pull-right">
                               <span data-toggle         = "tooltip"
                                     data-original-title = "{{errors.name.join(', ')}}">
                                  [?]
                               </span>
                            </small>
                        </span>
                        <div ng-class="{'has-error': errors.name, 'form-group': true}">
                            <input type="text" class="form-control" id="name" placeholder="{{'Введите название сайта'|translate}}" ng-model="site.name">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="code" x-translate>Код сайта</label>
                            <input type="text" class="form-control" id="code" ng-model="site.setting.code" disabled="disabled">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="commission"><span x-translate>Комиссия</span> %</label>
                            <input type="text" class="form-control" id="commission" placeholder="{{'Введите комиссию'|translate}}" ng-model="site.setting.commission">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label for="url">URL</label>
                        <span ng-if="errors.url">
                            <small class="text-danger pull-right">
                               <span data-toggle         = "tooltip"
                                     data-original-title = "{{errors.url.join(', ')}}">
                                  [?]
                               </span>
                            </small>
                        </span>
                        <div ng-class="{'has-error': errors.url, 'form-group': true}">
                            <input type="text" class="form-control" id="url" placeholder="{{'Введите URL адрес сайта'|translate}}" ng-model="site.url">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="key" x-translate>Ключ сайта</label>
                            <input type="text" class="form-control" id="key" ng-model="site.setting.key" disabled="disabled">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label for="urlSuccess" x-translate>URL успешной операции</label>
                        <span ng-if="errors['setting.succeedCallback']">
                            <small class="text-danger pull-right">
                               <span data-toggle         = "tooltip"
                                     data-original-title = "{{errors['setting.succeedCallback'].join(', ')}}">
                                  [?]
                               </span>
                            </small>
                        </span>
                        <div ng-class="{'has-error': errors['setting.succeedCallback'], 'form-group': true}">
                            <input type="text" class="form-control" id="urlSuccess" placeholder="{{'URL успешного платежа'|translate}}" ng-model="site.setting.succeedCallback">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="category" x-translate>Категория</label>
                            <input type="text" class="form-control" id="category" placeholder="{{'Введите категории сайта'|translate}}" ng-model="site.category">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="about" x-translate>Описание</label>
                            <input type="text" class="form-control" id="about" placeholder="{{'Описание сайта'|translate}}" ng-model="site.description">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <label for="urlFail" x-translate>URL операции с отказом</label>
                        <span ng-if="errors['setting.failureCallback']">
                            <small class="text-danger pull-right">
                               <span data-toggle         = "tooltip"
                                     data-original-title = "{{errors['setting.failureCallback'].join(', ')}}">
                                  [?]
                               </span>
                            </small>
                        </span>
                        <div ng-class="{'has-error': errors['setting.failureCallback'], 'form-group': true}">
                            <input type="text" class="form-control" id="urlFail" placeholder="{{'URL неудачного платежа'|translate}}" ng-model="site.setting.failureCallback">
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body">
               <div class="row">
                  <div class="col-xs-4">
                     <div class="btn-group">
                        <label x-translate>Отображать логотип</label>
                        <input type="checkbox" ng-model="site.setting.showLogo">
                     </div>
                     <div class="form-group">
                        <input type="file" fileread="site.setting.logo">
                        <br/>
                        <div ng-if="site.setting.logo">
                           <img width="100px" height="100px" ng-src="data:image/png;base64,{{site.setting.logo}}">
                        </div>
                     </div>
                  </div>
                  <div class="col-xs-4">
                     <label x-translate>Алгоритм подписи</label>
                     <div class="btn-group">
                        <label class="btn btn-default">
                           <input type="radio" name="algorithm" ng-model="site.setting.algorithm" value="MD5" /> MD5
                        </label>
                        <label class="btn btn-default">
                           <input type="radio" name="algorithm" ng-model="site.setting.algorithm" value="SHA1" /> SHA1
                        </label>
                     </div>
                  </div>
                  <div class="col-xs-4">
                     <label x-translate>Тип уведомления</label>
                     <div class="btn-group">
                        <label class="btn btn-default">
                           <input type="radio" name="notifyType" ng-model="site.setting.notifyType" value="EMAIL" /> EMAIL
                        </label>
                        <label class="btn btn-default">
                           <input type="radio" name="notifyType" ng-model="site.setting.notifyType" value="SMS" /> SMS
                        </label>
                     </div>
                  </div>
               </div>
            </div>
            <div class="box-footer clearfix">
                <div class="pull-right">
                    <button class="btn btn-success" ng-click="save()" x-translate>Сохранить</button>
                    <a ng-if="actionType == 'create'" ui-sref="main" class="btn btn-default" x-translate>Отмена</a>
                    <a ng-if="actionType == 'edit'" ui-sref="merchant.sites({merchantId: merchantId})" class="btn btn-default" x-translate>Отмена</a>
                </div>
            </div>
        </div>
    </div>
</div>
