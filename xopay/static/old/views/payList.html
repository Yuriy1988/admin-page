<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title" x-translate>Список платежных систем</h3>
                <!--div class="pull-right box-tools">
                    <a ui-sref="pay.add" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></a>
                </div-->
            </div>
            <div class="box-body no-padding">
                <table class="table table-condensed">
                    <tr>
                        <th class="text-center" style="width:15px">#</th>
                        <th x-translate>Название</th>
                        <th x-translate>Активность</th>
                        <!--th class="text-center" style="width:200px">Операции</th-->
                    </tr>
                    <tr ng-repeat="(id, system) in systems">
                        <td class="text-center">{{id+1}}.</td>
                        <td>
                           <b>{{system.name}}</b>
                        </td>
                        <th>
                           <span ng-switch="system.enabled">
                              <span ng-switch-when="true"  class="badge alert-success" x-translate>Да </span>
                              <span ng-switch-when="false" class="badge alert-danger" x-translate>Нет</span>
                           </span>
                        </th>
                        <td class="text-center">
                            <a ui-sref="pay.edit({systemId:id+1})" class="btn btn-primary btn-xs" x-translate>Изменить</a>
                            <!--a class="btn btn-danger btn-xs" ng-click="remove(id)">Удалить</a-->
                        </td>
                    </tr>
                </table>
            </div>
            <!--<div class="box-footer clearfix">-->
                <!--<ul class="pagination pagination-sm no-margin pull-right">-->
                    <!--<li><a href="#">«</a></li>-->
                    <!--<li class="active"><a href="#">1</a></li>-->
                    <!--<li><a href="#">»</a></li>-->
                <!--</ul>-->
            <!--</div>-->
        </div>
    </div>
</div>
