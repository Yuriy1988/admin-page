
{% extends "layout.html" %}
{% block body %}
		<div class="content-wrapper">
			<section class="content">
				<div class="alert alert-info ng-scope">
   					<span x-translate="" class="ng-scope">Login</span>: test<br>
   					<span x-translate="" class="ng-scope">Password</span>: test
				</div>

                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <li>{{ message }} </li>
                    {% endfor %}
                </div>
                {% endif%}
                {% endwith %}

				<form name="form"  action="" method=post>
				    <div class="form-group">
				      <label for="username" x-translate="" >Login</label>
				      <i class="fa fa-key"></i>
				      <input type="text" name="username" id="username" class="form-control">
				      <span>Login required</span>
				    </div>
				    <div class="form-group">
				      <label for="password">Password</label>
				      <i class="fa fa-lock"></i>
				      <input type="password" name="password" id="password" class="form-control">
				      <span class="help-block">Password required</span>
				    </div>
				    <div class="form-actions">
      					<button type="submit" class="btn btn-danger">Enter</button>
   					</div>
				</form>
			</section>
		</div>
{% endblock %}
