<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="skin-green-light.min.css">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="AdminLTE.min.css">
</head>
<body class="skin-green-light">
	<div class="wrapper">
		<header class="main-header">
			<a class="logo" href="#/">
            	<span class="logo-mini"><b>XO</b>P</span>
            	<span class="logo-lg"><b>XOP</b>ay</span>
        	</a>
        	<nav class="navbar navbar-static-top">
            	<a href="#" class="sidebar-toggle">
                	<span class="sr-only">Toggle navigation</span>
            	</a>
	        </nav>
		</header>
		<div class="content-wrapper">
			<section class="content">
				<div class="alert alert-info ng-scope">
   					<span x-translate="" class="ng-scope">Login</span>: test<br>
   					<span x-translate="" class="ng-scope">Password</span>: test
				</div>
				<div class="alert alert-danger"></div>
				<form name="form">
				    <div class="form-group">
				      <label for="username" x-translate="" >Login</label>
				      <i class="fa fa-key"></i>
				      <input type="text" name="username" id="username" class="form-control">
				      <span>Login required</span>
				    </div>
				    <div class="form-group">
				      <label for="password">Password</label>
				      <i class="fa fa-lock"></i>
				      <input type="password" name="password" id="password" class="form-control">
				      <span class="help-block">Password required</span>
				    </div>
				    <div class="form-actions">
      					<button type="submit" class="btn btn-danger" disabled="disabled">Enter</button>
   					</div>
				</form>
			</section>
		</div>
		
		<footer class="main-footer">
        	<strong>Copyright Â© 2016 <a href="#">Company</a>.</strong> All rights reserved.
    	</footer>
	</div>
</body>
</html>
