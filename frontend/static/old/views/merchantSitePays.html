<div class="box">
    <div class="box-header ">
        <h3 class="box-title" x-translate>Платежные системы</h3>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-xs-12" ng-if="0==systems.length">
                <div class="label label-warning">
                    <span x-translate>Нет ни одной доступной платежной системы</span>!
                </div>
            </div>
            <div class="col-xs-4" ng-repeat="(id, system) in systems">
                <label>
                    <input type      = "checkbox"
                           ng-model  = "system.enabled"
                           ng-change = "save(system)">
                    {{system.name}}
                </label>
            </div>
        </div>
    </div>
    <div class="box-footer clearfix">
        <div class="pull-right">
            <!--button class="btn btn-success" ng-click="save()">Сохранить</button-->
            <a ui-sref="merchant.sites({merchantId: merchantId})" class="btn btn-default">Отмена</a>
        </div>
    </div>
</div>
