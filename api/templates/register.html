{% extends "layout.html" %}
{% block body %}



<div class="content-wrapper">
    <section class="content">
        <form action="" method=POST>
        <div class="row ng-scope">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <!-- ngIf: actionType == 'create' --><h3 class="box-title ng-scope" >Merchant registration</h3><!-- end ngIf: actionType == 'create' -->
                <!-- ngIf: actionType == 'edit' -->
            </div>

            <div class="box-body">
                <div class="row">
                    <div class="col-xs-6">
                        <label for="username">Username</label>
                        <!-- ngIf: errors.name -->
                        <div class="form-group">
                            <input type="text" class="has-error form-control" id="username" name="username" placeholder="Please, insert username" value="{{ request.form.username }}">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label for="password">Password</label>
                        <!-- ngIf: errors.name -->
                        <div class="form-group">
                            <input type="text" class="has-error form-control" id="password" name="password" placeholder="Please, insert password">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <label for="password2">Password again</label>
                        <!-- ngIf: errors.name -->
                        <div class="form-group">
                            <input type="text" class="has-error form-control" id="password2" name="password2" placeholder="Please, insert password, again">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <h3>Main information</h3>
                    </div>
                    <div class="col-xs-3">
                        <label for="email">Email</label>
                        <!-- ngIf: errors['merchantInfo.email'] -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="{{ request.form.email }}">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <label for="phone">Phone</label>
                        <!-- ngIf: errors['merchantInfo.phone'] -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="phone"placeholder="Phone">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="form-group">
                            <label for="last_name">Last name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Адрес">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="first_name">first_name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first_name">
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label for="notify">notify</label>
                            <select class="form-control" id="notify" name="notify">
                                <option value="sms">SMS</option>
                                <option selected value="email">Email</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
            <div class="box-footer clearfix">
                <div class="pull-right">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a class="btn btn-default" href="#/">Cancel</a><!-- end ngIf: actionType == 'create' -->
                    <!-- ngIf: actionType == 'edit' -->
                </div>
            </div>

        </div>
    </div>
</div>
</form>
</section>
</div>
{% endblock %}
